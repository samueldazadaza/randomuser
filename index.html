<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Random User API</title>
</head>
<body>
    <div class="container text-center card text-dark bg-light mb-3" style="max-width: 23rem;">
        <div class="card-header">Obtener API publica</div>
        <div class="card-body">
            <div class="container my-5 text-center">
                <button class="btn btn-lg btn-danger w-100" style="max-width: 400px;" onclick="traer()">Obtener User</button>
            </div>
            <p class="card-text">
                <div class="mt-5 fw-bold" id="contenido" style="min-height: 300px;"></div>
            </p>
        </div>
    </div>
    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://randomuser.me/api/')
            .then(res => res.json())
            .then(data => {
                console.log(data.results['0'].email)
                contenido.innerHTML = `
                        <img src="${data.results['0'].picture.large}" alt="image random user" width="200px" class="fluid rounded-circle mb-3">
                        <p>Nombre: ${data.results['0'].name.first}</p>
                        <p>Apellido: ${data.results['0'].name.last}</p>
                        <p>Email: ${data.results['0'].email}</p>

                `
            })
        }
    </script>
</body>
</html>
